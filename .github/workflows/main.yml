name: Compile Translations and Create Pull Requests

on:
  push:
    branches:
      - translations

jobs:
  compile_translations:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the translations branch
        uses: actions/checkout@v3
        with:
          ref: translations

      - name: Verify babel.cfg existence
        run: ls -R && cat babel.cfg

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install babel Flask-Babel

      - name: Compile Translations
        run: |
          pybabel extract -F babel.cfg -o messages.pot . --verbose
          pybabel update -i messages.pot -d translations --verbose
          pybabel compile -d translations --verbose

      - name: Commit compiled translations
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add translations
          git commit -m "Compile translations"
          git push origin translations

      - name: Create Pull Request to `refactoring-v2`
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: refactoring-v2  # Target branch for the PR
          branch: compile-translations-pr  # Optional: branch name for PR
          title: "Automated translation compilation"
          body: "This PR was automatically generated to merge compiled translations."
