name: Compile Translations and Create Pull Requests

on:
  push:
    branches:
      - translations

jobs:
  compile_translations:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install babel Flask-Babel

      - name: Compile Translations
        run: |
          pybabel extract -F babel.cfg -o messages.pot .
          pybabel update -i messages.pot -d translations
          pybabel compile -d translations

      - name: Commit compiled translations
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add translations
          git commit -m "Compile translations"

      - name: Push changes to translations branch
        run: git push origin translations

  create_pr_to_refactoring_v2:
    needs: compile_translations
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Create Pull Request to refactoring-v2
        uses: peter-evans/create-pull-request@v5
        with:
          source-branch: translations
          destination-branch: refactoring-v2
          title: "Update translations from translations branch"
          commit-message: "Compile and update translations"

  create_pr_to_development:
    needs: create_pr_to_refactoring_v2
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Create Pull Request to development
        uses: peter-evans/create-pull-request@v5
        with:
          source-branch: refactoring-v2
          destination-branch: development
          title: "Update translations from refactoring-v2"
          commit-message: "Merge translations from refactoring-v2"
