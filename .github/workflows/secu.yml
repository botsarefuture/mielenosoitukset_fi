name: Security Scan

on:
  schedule:
    - cron: '0 * * * *'  # Runs at the start of every hour
  push:
    branches:
      - main
  pull_request:

jobs:
  security_scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit

    - name: Run Bandit Security Scan
      run: |
        bandit -r ./
