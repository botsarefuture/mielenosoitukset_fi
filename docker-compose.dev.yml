version: "3.9"

services:
  mongo:
    image: mongo:7.0
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: mielenosoitukset_dev
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval 'db.runCommand({ ping: 1 })' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  dev-seed:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: ["python", "docker/dev_seed.py"]
    volumes:
      - .:/app
      - ./docker/config.dev.yaml:/app/config.yaml:ro
    environment:
      FLASK_APP: run.py
    depends_on:
      mongo:
        condition: service_healthy
    restart: "no"

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: ["flask", "run", "--host=0.0.0.0", "--port=5000"]
    volumes:
      - .:/app
      - ./docker/config.dev.yaml:/app/config.yaml:ro
    environment:
      FLASK_APP: run.py
      FLASK_ENV: development
    ports:
      - "5000:5000"
    depends_on:
      mongo:
        condition: service_healthy
      dev-seed:
        condition: service_completed_successfully

volumes:
  mongo-data:
