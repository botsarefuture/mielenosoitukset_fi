x-minio-env: &minio-env
  # Hard-code defaults so local runs never see empty credentials when env vars are missing.
  MINIO_ROOT_USER: minioadmin
  MINIO_ROOT_PASSWORD: minioadmin

services:
  mongo:
    image: mongo:7.0
    restart: unless-stopped
    command:
      - mongod
      - --bind_ip_all
      - --quiet
      - --setParameter
      - logLevel=0
      - --setParameter
      - logComponentVerbosity={verbosity:0}
    environment:
      MONGO_INITDB_DATABASE: mielenosoitukset_dev
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval 'db.runCommand({ ping: 1 })' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  dev-seed:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: ["python", "docker/dev_seed.py"]
    volumes:
      - .:/app
      - ./docker/config.dev.yaml:/app/config.yaml:ro
    environment:
      FLASK_APP: run.py
    depends_on:
      mongo:
        condition: service_healthy
    restart: "no"

  minio:
    image: minio/minio:RELEASE.2025-01-20T14-49-07Z
    restart: unless-stopped
    environment: *minio-env
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio-setup:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    environment: *minio-env
    entrypoint: >-
      /bin/sh -c "
      mc alias set local http://minio:9000 $MINIO_ROOT_USER $MINIO_ROOT_PASSWORD &&
      mc mb -p local/mielenosoitukset-dev || true &&
      mc anonymous set public local/mielenosoitukset-dev &&
      mc ilm rule add --id expire-old --prefix '' --expire-days 0 --noncurrent-expire-days 1 local/mielenosoitukset-dev || true
      "
    restart: on-failure

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: ["flask", "run", "--host=0.0.0.0", "--port=5000"]
    volumes:
      - .:/app
      - ./docker/config.dev.yaml:/app/config.yaml:ro
    environment:
      FLASK_APP: run.py
      FLASK_ENV: development
    ports:
      - "5000:5000"
    depends_on:
      mongo:
        condition: service_healthy
      dev-seed:
        condition: service_completed_successfully
      minio-setup:
        condition: service_completed_successfully

volumes:
  mongo-data:
  minio-data:
