# Development configuration for running the app in Docker
SECRET_KEY: "dev-secret-key"
MONGO_URI: "mongodb://mongo:27017/mielenosoitukset_dev"
MONGO_DBNAME: "mielenosoitukset_dev"
PORT: 5000
DEBUG: true
REDIS_URL: "redis://redis:6379/0"

MAIL:
  SERVER: "maildev"
  PORT: 1025
  USE_TLS: false
  USERNAME: ""
  PASSWORD: ""
  DEFAULT_SENDER: "noreply@mielenosoitukset.local"

BABEL:
  DEFAULT_LOCALE: "fi"
  SUPPORTED_LOCALES:
    - "fi"
    - "en"
  LANGUAGES:
    fi: "Suomi"
    en: "English"

# Development S3 settings point to the bundled MinIO instance.
S3:
  ACCESS_KEY: "minioadmin"
  SECRET_KEY: "minioadmin"
  ENDPOINT_URI: "http://minio:9000"
  BUCKET: "mielenosoitukset-dev"
  CDN_HOST: "http://localhost:9000/mielenosoitukset-dev"
