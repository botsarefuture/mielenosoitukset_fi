<!-- Demo Card Template -->
<template id="demo-card-template">
  <div class="grid-item demo-card" data-demo-id="" tabindex="0">
    <div class="demo-card-badges"></div>

    <div class="demo-card-image">
      <img src="" alt="" loading="lazy">
    </div>

    <div class="demo-card-title">
      <span></span>
    </div>
    
    <div class="demo-card-details">
      <div class="demo-card-date-time">
        <span class="demo-card-date"><i class="fa-regular fa-calendar"></i> </span>
        <span class="demo-card-time"><i class="fa-regular fa-clock"></i> </span>
      </div>
      <div class="demo-card-location-row">
        <span class="demo-card-city"><i class="fa-solid fa-city"></i> </span>
        <span class="demo-card-address"><i class="fa-solid fa-location-dot"></i> </span>
      </div>
      <div class="demo-card-tags"></div>
    </div>

    <div class="demo-card-attending">
      <div class="attending-loading">
        <span>Haetaan kavereita...</span>
      </div>
      <div class="demo-card-friends" style="display: none;"></div>
      <div class="demo-card-no-friends" style="display: none;">
        <div class="plus-avatar">+</div>
        <span class="invite-text">Kutsu kavereita</span>
      </div>
    </div>
  </div>
</template>
