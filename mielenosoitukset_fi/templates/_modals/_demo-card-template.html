<!-- DEMO CARD TEMPLATE -->
<template id="demo-card-template">
  <div class="grid-item demo-card" 
       data-demo-id=""
       tabindex="0">

    <!-- BADGES -->
    <div class="demo-card-badges">
      <!-- Example: <span class="demo-card-badge demo-card-badge-today">Tänään</span> -->
    </div>

    <!-- IMAGE -->
    <div class="demo-card-image">
      <img src="" alt="" loading="lazy">
    </div>

    <!-- TITLE -->
    <div class="demo-card-title">
      <span></span>
    </div>

    <!-- DATE & TIME -->
    <div class="demo-card-date-time">
      <span class="demo-card-date"><i class="fa-regular fa-calendar"></i> </span>
      <span class="demo-card-time"><i class="fa-regular fa-clock"></i> </span>
    </div>

    <!-- LOCATION -->
    <div class="demo-card-location-row">
      <span class="demo-card-city"><i class="fa-solid fa-city"></i> </span>
      <span class="demo-card-address"><i class="fa-solid fa-location-dot"></i> </span>
    </div>

    <!-- TAGS -->
    <div class="demo-card-tags">
      <!-- Example: <a href="/tag/ilmasto" class="demo-card-tag">#ilmasto</a> -->
    </div>

    <!-- ACTIONS -->
    <div class="demo-card-actions">
      <button class="demo-card-action-btn open-btn">
        <i class="fa-solid fa-arrow-right"></i> Avaa
      </button>
      <button class="demo-card-action-btn copy-btn">
        <i class="fa-solid fa-link"></i> Kopioi linkki
      </button>
    </div>
  </div>
</template>
