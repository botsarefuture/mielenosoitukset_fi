<!-- Official Security Alert: Access Blocked (Finglish) -->
<!-- 
    This template displays a mandatory security alert overlay.
    It notifies the user in Finglish that access has been blocked due to suspicious activity.
-->

<div id="security-warning">
    <i class="fa-solid fa-ban"></i>
    
    <h1>Access Blocked</h1>
    <h2>Your access on blokattu!</h2>
    <p>
        We detected epäilyttävä activity from your IP, so your access is permanently blocked.
        If you think this is a mistake, please contact our security tiimi ASAP.
    </p>
</div>

<style>
    /* Security Alert Overlay Styles */
    #security-warning {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 10000;
        padding: 1rem;
        box-sizing: border-box;
        text-align: center;
        background-color: #f8f8f8;
        color: #333;
        font-family: 'Helvetica', Arial, sans-serif;
        border: 4px solid #C00;
    }

    #security-warning i {
        font-size: 4rem;
        margin-bottom: 1rem;
        color: #C00;
    }

    #security-warning h1 {
        font-size: 2.5rem;
        margin: 0.5rem 0;
        font-weight: bold;
    }

    #security-warning h2 {
        font-size: 1.75rem;
        margin: 0.5rem 0;
    }

    #security-warning p {
        font-size: 1.125rem;
        margin: 0.5rem 0;
        max-width: 600px;
    }

    @media (max-width: 600px) {
        #security-warning i {
            font-size: 3rem;
        }

        #security-warning h1 {
            font-size: 2rem;
        }

        #security-warning h2 {
            font-size: 1.5rem;
        }

        #security-warning p {
            font-size: 1rem;
        }
    }
</style>

<script src="{{ url_for('static', filename='js/jQuery/jq.min.js') }}"></script>
<script>
    $(document).ready(function() {
        // Hide all content except the security warning overlay
        $('body').children().not('#security-warning').hide();

        // Attempt to enable fullscreen mode for maximum visibility
        if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen().catch(function(error) {
                console.error("Fullscreen request failed:", error);
            });
        } else if (document.body.requestFullscreen) {
            document.body.requestFullscreen().catch(function(error) {
                console.error("Fullscreen request failed:", error);
            });
        }

        // Prevent navigation away from the blocked access page
        window.onbeforeunload = function() {
            return "Your access is blocked. Are you sure you want to leave this page?";
        };
    });
</script>
