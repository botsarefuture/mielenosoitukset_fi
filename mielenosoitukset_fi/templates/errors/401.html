<!DOCTYPE html>
<html lang="fi" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>401 Valtuutusvaatimus</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            background: var(--orange);
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 0 10px var(--error_color);
        }

        h1 {
            font-size: 2rem;
            color: #e74c3c;
        }

        p {
            font-size: 1rem;
            color: #333;
        }

        .warning {
            color: #831205 !important;
            font-weight: bold;
            font-size: 1.2rem;
            animation: none;
        }

        @keyframes flash {
            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>

<body class="error_body">
    <div class="container">
        <h1>401 Valtuutusvaatimus</h1>
        <p class="warning">Valitettavasti tarvitset kirjautumisen käyttääksesi tätä sisältöä.</p>
        <p>Kirjaudu sisään jatkaaksesi tai palaa takaisin etusivulle.</p>
        <div class="button-container">
            <a class="button" href="/login"><i class="fas fa-sign-in-alt"></i> Kirjaudu sisään</a> {# TODO: Add next_page argument to url #}
            <a class="button" href="/">Etusivulle</a>
        </div>
    </div>
</body>

</html>
