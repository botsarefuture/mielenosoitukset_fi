{% extends 'base.html' %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/toolbox.css') }}" />
<link rel="stylesheet" href="{{ url_for('static', filename='css/buttons.css') }}" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
<style>
:root {
  --color-bg: light-dark(#f9f9f9, #181a1b);
  --color-bg-hero: light-dark(#e3f0ff, #23272a);
  --color-card-bg: light-dark(#fff, #23272a);
  --color-text: light-dark(#222, #f3f3f3);
  --color-text-secondary: light-dark(#444, #c7c7c7);
  --color-primary: light-dark(#0056b3, #4ea1ff);
  --color-shadow: light-dark(0 2px 12px rgba(0,0,0,0.06), 0 2px 12px rgba(0,0,0,0.3));
  --color-shadow-hover: light-dark(0 4px 16px rgba(0,86,179,0.08), 0 4px 16px rgba(78,161,255,0.12));
  --color-title-accent: light-dark(#e3f0ff, #2a3a4a);
}
body {
  background: var(--color-bg);
  color: var(--color-text);
}
.hero-error {
  background: linear-gradient(90deg, var(--color-bg-hero) 0%, var(--color-bg) 100%);
  padding: 2.5em 1em 2em 1em;
  border-radius: 1.5em;
  margin-bottom: 2em;
  box-shadow: var(--color-shadow);
  text-align: center;
  color: var(--color-text);
}
.hero-error h2 {
  font-size: 2.2em;
  margin-bottom: 0.5em;
}
.hero-error p {
  font-size: 1.15em;
  color: var(--color-text-secondary);
  margin-bottom: 1.5em;
}
.section-card {
  background: var(--color-card-bg);
  border-radius: 1em;
  box-shadow: 0 1px 8px rgba(0,0,0,0.04);
  padding: 2em 1em 1.5em 1em;
  margin-bottom: 2em;
  color: var(--color-text);
  text-align: center;
}
.button.button-primary {
  display: inline-flex;
  align-items: center;
  gap: 0.5em;
  font-size: 1.05em;
  padding: 0.7em 1.5em;
  border-radius: 2em;
  transition: background 0.2s, box-shadow 0.2s, color 0.2s;
  box-shadow: 0 2px 8px rgba(0,0,0,0.04);
  background: var(--color-primary);
  color: #fff;
  border: none;
  margin-top: 1.5em;
}
.button.button-primary:hover {
  background: var(--color-primary);
  color: #fff;
  box-shadow: var(--color-shadow-hover);
  filter: brightness(1.15);
}
@media (max-width: 600px) {
  .hero-error { padding: 1.2em 0.5em; }
  .section-card { padding: 1em 0.5em; }
  .hero-error h2 { font-size: 1.3em; }
}
</style>
{% endblock %}

{% block content %}
<div class="container-main-content">
  <section class="hero-error">
    <h2>
      <span aria-hidden="true"><i class="fa-solid fa-triangle-exclamation"></i></span>
      404 Ei löydy
    </h2>
    <p>
      Anteeksi, etsimääsi sivua ei löytynyt.<br>
      Se on voinut poistua tai olet saattanut syöttää virheellisen URL-osoitteen.
    </p>
    <a class="button button-primary" href="{{ request.referrer or '/' }}">
      <span aria-hidden="true"><i class="fa-solid fa-arrow-left"></i></span> Mene takaisin
    </a>
    <a class="button button-primary" href="/">
      <span aria-hidden="true"><i class="fa-solid fa-house"></i></span> Palaa etusivulle
    </a>
  </section>
</div>
{% endblock %}
