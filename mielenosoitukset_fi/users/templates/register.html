{% extends "base.html" %}

{% block title %}Rekisteröidy{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">

<div class="auth-container">
    <h1>{{ _('Rekisteröidy') }}</h1>
    <form action="{{ url_for('users.auth.register') }}" method="POST">
        <div class="form-group">
            <label for="username">{{ _('Käyttäjätunnus') }}</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="email">{{ _('Sähköposti') }}</label>
            <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="{{ _('Anna kelvollinen sähköpostiosoite') }}">
        </div>

        <div class="form-group">
            <label for="password">{{ _('Salasana') }}</label>
            <input type="password" id="password" name="password" required minlength="8" title="{{ _('Salasanan on oltava vähintään 8 merkkiä pitkä') }}">
        </div>

        <button type="submit">{{ _('Rekisteröidy') }}</button>
    </form>

    <!-- Login link -->
    <div class="form-group">
        <p class="register-link">
            <a href="{{ url_for('users.auth.login') }}">{{ _('Kirjaudu sisään tästä') }}</a>
        </p>
    </div>
</div>

{% endblock %}
