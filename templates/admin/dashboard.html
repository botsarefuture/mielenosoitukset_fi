<!-- templates/admin_dashboard.html -->
{% extends 'admin_base.html' %}

{% block main_content %}
<h2>Hallintaty√∂kalut</h2>

<style>
    .button-container {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        margin-top: 20px;
    }

    .admin-button {
        background-color: #007bff;
        color: white;
        padding: 15px 25px;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s;
    }

    .admin-button:hover {
        background-color: #0056b3;
    }

    .emergency-button {
        background-color: #ff0000;
    }

    .emergency-button:hover {
        background-color: #cc0000;
    }

    .info-section {
        margin-top: 30px;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    .info-section h3 {
        margin-top: 0;
    }

    .info-section p {
        margin: 5px 0;
    }
</style>

<div class="button-container">
    <!-- Button for managing demonstrations -->
    <a href="{{ url_for('admin_demo.demo_control') }}" class="admin-button">Manage Demonstrations</a>

    <!-- Button for managing organizations -->
    <a href="{{ url_for('admin_org.organization_control') }}" class="admin-button">Manage Organizations</a>

    <!-- Button for user management -->
    <a href="{{ url_for('admin_user.user_control') }}" class="admin-button">Manage Users</a>
</div>

{% endblock %}
