{% extends 'admin_base.html' %}

{% block main_content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin_demo_confirm_delete.css') }}">

<div class="container mt-4 p-4 border border-gray-300 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">{{ _('Vahvista poisto') }}</h2>
    <p>{{ _('Oletko varma, että haluat poistaa mielenosoituksen nimeltään') }} <strong>"{{ demo.title }}"</strong>?</p>
    <p class="text-sm text-gray-600">{{ _('Huomaa, että tämä toiminto ei ole palautettavissa.') }}</p>

    <form method="POST" action="{{ url_for('admin_demo.delete_demo', demo_id=demo._id) }}" class="mt-4">
        <input type="hidden" name="confirm_delete" value="yes">
        <button type="submit" class="delete-confirmation bg-red-500 text-white p-2 rounded hover:bg-red-600 transition" aria-label="{{ _('Vahvista poisto') }}">{{ _('Kyllä, poista') }}</button>
        <a href="{{ url_for('admin_demo.demo_control') }}" class="button cancel-button bg-gray-300 text-black p-2 rounded ml-2 hover:bg-gray-400 transition" aria-label="{{ _('Peruuta poisto') }}">{{ _('Peruuta') }}</a>
    </form>
</div>
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin_demo_confirm_delete.css') }}">

{% endblock %}
