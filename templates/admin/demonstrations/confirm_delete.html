{% extends 'admin_base.html' %}

{% block main_content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin_demo_confirm_delete.css') }}">

<div class="container mt-4">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete the demonstration titled "{{ demo.title }}"?</p>

    <form method="POST" action="{{ url_for('admin_demo.delete_demo', demo_id=demo._id) }}">
        <input type="hidden" name="confirm_delete" value="yes">
        <button type="submit" class="button delete-confirmation">Yes, delete it</button>
        <a href="{{ url_for('admin_demo.demo_control') }}" class="button cancel-button">Cancel</a>
    </form>
</div>
{% endblock %}
