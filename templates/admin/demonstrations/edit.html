{% extends 'admin_base.html' %}

{% block main_content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin_demo_form.css') }}">

<div class="container mt-4">
    <h2>Edit Demonstration</h2>
    <form method="POST" action="{{ url_for('admin_demo.edit_demo', demo_id=demo._id) }}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="form-control" value="{{ demo.title }}" required>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" class="form-control" value="{{ demo.date }}" required>
        </div>
        <div class="form-group">
            <label for="start_time">Start Time</label>
            <input type="time" id="start_time" name="start_time" class="form-control" value="{{ demo.start_time }}" required>
        </div>
        <div class="form-group">
            <label for="end_time">End Time</label>
            <input type="time" id="end_time" name="end_time" class="form-control" value="{{ demo.end_time }}" required>
        </div>
        <div class="form-group">
            <label for="topic">Topic</label>
            <input type="text" id="topic" name="topic" class="form-control" value="{{ demo.topic }}" required>
        </div>
        <div class="form-group">
            <label for="facebook">Facebook Link</label>
            <input type="url" id="facebook" name="facebook" class="form-control" value="{{ demo.facebook }}">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" class="form-control" value="{{ demo.city }}" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" class="form-control" value="{{ demo.address }}" required>
        </div>
        <div class="form-group">
            <label for="type">Type</label>
            <input type="text" id="type" name="type" class="form-control" value="{{ demo.event_type }}" required>
        </div>
        <div class="form-group">
            <label for="route">Route (if applicable)</label>
            <input type="text" id="route" name="route" class="form-control" value="{{ demo.route }}">
        </div>

        <h4>Organizer Information</h4>

        <div class="form-group">
            <label for="organizer_name">Organizer Name</label>
            <input type="text" id="organizer_name" name="organizer_name" class="form-control" value="{{ demo.organizers[0].name }}">
        </div>
        <div class="form-group">
            <label for="organizer_email">Organizer Email</label>
            <input type="email" id="organizer_email" name="organizer_email" class="form-control" value="{{ demo.organizers[0].email }}">
        </div>
        <div class="form-group">
            <label for="organization_id">Organization ID (optional)</label>
            <input type="text" id="organization_id" name="organization_id" class="form-control" value="{{ demo.organizers[0].organization_id }}">
        </div>
        <div class="form-group">
            <label for="organizer_website">Organizer Website (optional)</label>
            <input type="url" id="organizer_website" name="organizer_website" class="form-control" value="{{ demo.organizers[0].website }}">
        </div>

        <button type="submit" class="submit-button">Update Demonstration</button>
    </form>
</div>
{% endblock %}
