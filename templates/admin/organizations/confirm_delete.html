{% extends 'admin_base.html' %}

{% block main_content %}
<div class="container mt-4">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete the organization <strong>{{ organization.name }}</strong>? This action cannot be undone.</p>

    <form method="POST" action="{{ url_for('admin_org.delete_organization', org_id=organization._id) }}">
        <input type="hidden" name="confirm_delete" value="true">
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{{ url_for('admin_org.list_organizations') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
