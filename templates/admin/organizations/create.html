{% extends 'admin_base.html' %}

{% block main_content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/org_create.css') }}">

<div class="container" id="create">
    <h2 class="form-title">Uusi organisaatio</h2>

    <form method="POST" action="{{ url_for('admin_org.create_organization') }}">
        <div class="form-group">
            <label for="name">Nimi <span class="required">*</span></label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="description">Kuvaus <span class="required">*</span></label>
            <textarea id="description" name="description" class="form-control" required></textarea>
        </div>

        <div class="form-group">
            <label for="email">Sähköpostiosoite <span class="required">*</span></label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="website">Verkkosivu</label>
            <input type="url" id="website" name="website" class="form-control">
        </div>

        <div class="form-buttons">
            <button type="submit" class="btn btn-primary">Luo</button>
            <a href="{{ url_for('admin_org.organization_control') }}" class="btn btn-secondary">Peruuta</a>
        </div>
    </form>
</div>
{% endblock %}
