{% extends 'admin_base.html' %}

{% block main_content %}
<div class="container mt-4">
    <h2>Edit Organization</h2>

    <form method="POST" action="{{ url_for('organization.edit_organization', org_id=organization._id) }}">
        <div class="form-group">
            <label for="name">Organization Name</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ organization.name }}" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="form-control" required>{{ organization.description }}</textarea>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" value="{{ organization.email }}" required>
        </div>

        <div class="form-group">
            <label for="website">Website</label>
            <input type="url" id="website" name="website" class="form-control" value="{{ organization.website }}">
        </div>

        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{{ url_for('organization.list_organizations') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
