{% extends 'admin_base.html' %}

{% block main_content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/org_create.css') }}">

<div class="container mt-4" id="create">
    <h2 class="form-title">Uusi tai Muokkaa organisaatiota</h2>

    <form method="POST" action="{{ url_for('admin_org.create_organization' if not organization else 'admin_org.edit_organization', org_id=organization._id if organization else None) }}">
        <div class="form-group">
            <label for="name">Nimi <span class="required">*</span></label>
            <input type="text" id="name" name="name" class="form-control" value="{{ organization.name if organization else '' }}" required>
        </div>

        <div class="form-group">
            <label for="description">Kuvaus <span class="required">*</span></label>
            <textarea id="description" name="description" class="form-control" required>{{ organization.description if organization else '' }}</textarea>
        </div>

        <div class="form-group">
            <label for="email">Sähköpostiosoite <span class="required">*</span></label>
            <input type="email" id="email" name="email" class="form-control" value="{{ organization.email if organization else '' }}" required>
        </div>

        <div class="form-group">
            <label for="website">Verkkosivu</label>
            <input type="url" id="website" name="website" class="form-control" value="{{ organization.website if organization else '' }}">
        </div>

        {% if organization %}
        <!-- Approved checkbox -->
        <div class="form-group">
            <label for="verified">Vahvistettu</label>
            <input type="checkbox" id="verified" name="verified" class="form-check-input" {% if organization.verified %}checked{% endif %}>
        </div>
        {% endif %}

        <div class="form-buttons">
            <button type="submit" class="btn {% if organization %}btn-success{% else %}btn-primary{% endif %}">{% if organization %}Tallenna muutokset{% else %}Luo{% endif %}</button>
            <a href="{{ url_for('admin_org.organization_control') }}" class="btn btn-secondary">Peruuta</a>
        </div>
    </form>
</div>
{% endblock %}
