{% extends "base.html" %}  <!-- Assuming you have a base template -->

{% block content %}
<div class="container">
    <h1>Asetukset</h1>
    <form action="{{ url_for('admin.settings') }}" method="POST">
        <div class="form-group">
            <label for="site_name">Sivuston nimi</label>
            <input type="text" id="site_name" name="site_name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="admin_email">Ylläpitäjän sähköposti</label>
            <input type="email" id="admin_email" name="admin_email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="site_description">Sivuston kuvaus</label>
            <textarea id="site_description" name="site_description" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Tallenna asetukset</button>
    </form>
</div>
{% endblock %}
