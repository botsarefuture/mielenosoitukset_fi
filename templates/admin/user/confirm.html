{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin_user_control.css') }}">

<div class="confirm-delete-user">
    <h2>Are you sure you want to delete this user?</h2>
    <p><strong>Käyttäjänimi:</strong> {{ user['username'] }}</p>
    <p><strong>Sähköposti:</strong> {{ user['email'] }}</p>
    <p><strong>Rooli:</strong> {{ user['role'] }}</p>

    <form method="POST" action="{{ url_for('admin_user.delete_user', user_id=user['_id']) }}">
        <input type="hidden" name="confirm_delete" value="yes">
        <button type="submit" class="button delete-button">Delete</button>
        <a href="{{ url_for('admin_user.user_control') }}" class="button cancel-button">Cancel</a>
    </form>
</div>

{% endblock %}
