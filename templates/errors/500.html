<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 Palvelinvirhe</title>
    <style>
        /* Global styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 600px;
            padding: 30px 20px;
            text-align: center;
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            color: #e74c3c;
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            color: #555;
            margin: 10px 0;
        }

        .home-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .home-link:hover {
            background-color: #2980b9;
        }

        /* Accessibility */
        .home-link:focus {
            outline: 3px solid #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>500 Palvelinvirhe</h1>
        <p>Anteeksi, mutta jokin meni pieleen palvelimellamme.</p>
        <p>Yritä uudelleen myöhemmin tai ota yhteyttä tukeen, jos ongelma jatkuu.</p>
        <a href="/" class="home-link" aria-label="Palaa takaisin etusivulle">Palaa etusivulle</a>
    </div>
</body>
</html>
