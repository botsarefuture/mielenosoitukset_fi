<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ylläpito</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: opacity 0.5s ease;
        }

        .container {
            max-width: 800px;
            padding: 30px;
            background-color: #000;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            color: #ff0000;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 5px #ff0000;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .expected-time {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 1.5rem;
        }

        .contact-info {
            margin-top: 1.5rem;
            font-size: 0.875rem;
        }

        .contact-info a {
            color: #00bfff;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .warning-container {
            padding: 20px;
            background-color: #b22222;
            color: #fff;
            border-radius: 10px;
            font-size: 1.2rem;
            text-align: center;
            position: relative;
            border: 3px solid #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }

        .warning-icon {
            font-size: 3rem;
            color: #ff0000;
            margin-bottom: 10px;
        }

        .warning-text {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .shutdown-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #000;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
            transition: background-color 0.3s, box-shadow 0.3s;
            margin: 10px;
        }

        .shutdown-button:hover {
            background-color: #333;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="warning-container">
            <div class="warning-icon">
                &#9888;
            </div>
            <div class="warning-text">
                **VAROITUS: Palvelumme ovat poissa käytöstä teknisten ongelmien vuoksi.**
            </div>
            <button class="shutdown-button" onclick="shutdownSite()">
                OK
            </button>
        </div>
    </div>

    <script>
        function shutdownSite() {
            // Piilottaa koko sivuston
            document.body.style.opacity = '0';
            document.body.style.pointerEvents = 'none';
        }
    </script>
</body>
</html>
