{% extends "base.html" %}


{% block title %}Organizations{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/organizations.css') }}">
    <div class="container">
        <h1>Organizations</h1>
        
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('organization.create_organization') }}" class="create-link">Create New Organization</a>
        {% endif %}
        
        <ul class="organization-list">
            {% for organization in organizations %}
                <li>
                    <a href="{{ url_for('organization.organization_detail', org_id=organization._id) }}" class="organization-link">{{ organization.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
