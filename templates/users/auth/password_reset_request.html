{% extends "base.html" %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <h1>{{ _('Unohtuiko salasanasi?') }}</h1>
    <p>{{ _('Syötä mielenosoitukset.fi -palvelussa käyttämäsi sähköpostiosoite alla olevaan kenttään, niin lähetämme salasanan nollauslinkin sinulle sähköpostitse.') }}</p>
    <form method="POST">
        <div class="form-group">
            <label for="email">{{ _('Sähköpostiosoite') }}</label>
            <input type="email" name="email" id="email" required>
        </div>
        <button type="submit">{{ _('Pyydä salasananvaihtoa') }}</button>
    </form>
</div>
{% endblock %}
